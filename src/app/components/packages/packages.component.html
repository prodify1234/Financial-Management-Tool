<div class="package">
  <div class="package-header">
    <div class="package-header__title">
      <h2>Packages </h2>
    </div>
    
  
  </div>
  <div class="package-body">
    @for(item of packages; track item.package_name; let i = $index){
      <div class="package-body__card" [class.active]="i===0">
        <div class="package-body__card__title">
          <h3>{{item.package_name}}</h3>
        </div>
        <div class="package-body__card__sub-title">
          <h4>{{item.description}}</h4>
        </div>
        <div class="package-body__card__amount">
          ${{item.price}}
        </div>
        <div class="package-body__card__validity">
          Valid for {{item.validity_days}} days
        </div>
        <div class="package-body__card__list">
          <ul class="tick-list">
            @for(info of item.additional_information; track info){
              <li>{{info}}</li>
            }
          </ul>
        </div>
        <div class="fill-space">

        </div>
        
        @if(i === 0){
          <button mat-flat-button>Current Plan</button>
        } @else {
          <button mat-stroked-button>Upgrade</button>
        }
        
      </div>
    }
