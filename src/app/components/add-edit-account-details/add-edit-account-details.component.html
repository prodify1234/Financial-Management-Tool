<div class="dialog-container">
  <h1 mat-dialog-title>Account Details</h1>
  @if(loader()){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <div mat-dialog-content>
    <form [formGroup]="accountDetailsForm">
      <mat-form-field appearance="outline">
        <mat-label>Account Holder</mat-label>
        <mat-select formControlName="account_holder_name">
          <mat-option [value]="'Self'">Self</mat-option>
          <mat-option [value]="'John Doe'" >John Doe</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Account Type</mat-label>
        <mat-select formControlName="account_type">
          <mat-option [value]="'Savings'" >Savings</mat-option>
          <mat-option [value]="'Current'" >Current</mat-option>
          <mat-option [value]="'Fixed Deposit'" >Fixed Deposit</mat-option>
          <mat-option [value]="'Recurring Deposit'" >Recurring Deposit</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Provider</mat-label>
        <input matInput  formControlName="provider" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Statement Type</mat-label>
        <mat-select formControlName="statement_type">
          <mat-option [value]="'Monthly Statements'" >Monthly Statements</mat-option>
          <mat-option [value]="'Quarterly Statements'" >Quarterly Statements</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Account Number</mat-label>
        <input matInput formControlName="account_number" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Benificiary Number</mat-label>
        <input matInput formControlName="benificiary_name"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Interest Rate (%)</mat-label>
        <input matInput formControlName="interest_rate"/>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>

    <button mat-flat-button type="button" class="btn-add" (click)="onAdd()">ADD</button>
  </div>
</div>
