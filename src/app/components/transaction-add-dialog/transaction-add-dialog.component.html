<div class="dialog-container">
  <h1 mat-dialog-title>Add Transaction</h1>
  @if(loader()){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <div [class.disabled]="loader()">
    <div mat-dialog-content >
      <form [formGroup]="transactionForm" class="transaction-form">
        <mat-form-field appearance="outline">
          <mat-label>Transaction Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
  
        
          <!-- <mat-label >Transaction Type</mat-label> -->
          <mat-radio-group class="transaction-type" formControlName="transaction_type" aria-label="Select an option">
            <mat-radio-button value="Debit" >Debit</mat-radio-button>
            <mat-radio-button value="Credit">Credit</mat-radio-button>
          </mat-radio-group>
          
       
  
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input placeholder="Enter Ruppee" matInput type="number" formControlName="amount"/>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
  
      @if(data.type === 'add'){
          <button
            mat-flat-button
            type="button"
            class="btn-add"
            (click)="onAdd()"
            [disabled]="!transactionForm.valid || loader()"
          >
            ADD
          </button>
        } @else {
          <button
            mat-flat-button
            type="button"
            class="btn-add"
            [disabled]="!transactionForm.valid || loader()"
          >
            Update
          </button>
        }
    </div>

  </div>

</div>
