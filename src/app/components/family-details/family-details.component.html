<div class="family">
  <div class="family-header">
    <div class="family-header__title">
      <h2>Family Members</h2>
    </div>
    <div class="fill-space"></div>
    <div class="family-header__actions">
      <button mat-flat-button class="family-header__button" (click)="onAddFamilyMember()"><mat-icon>add</mat-icon>Add Family Member</button>
    </div>
  </div>
  <div class="family-body">
    @if(loader()){
      <app-table-shimmer [rows]="10" [columns]="5"></app-table-shimmer>
    } @else {
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="relationship_type">
          <th mat-header-cell *matHeaderCellDef> RelationShip </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="badge">
              {{element.relationship_type}} 
            </div>
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item type="button" (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item type="button" (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container *matNoDataRow>
          <tr>
            <td [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <div class="no-data__items">
                  <img src="../../../public/2953962.jpg" >
                </div>

              </div>
            </td>
          </tr>
        </ng-container>
      </table>
    }
    
  </div>
</div>
