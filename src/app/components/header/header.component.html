<header class="header">
  <div class="header__menu">
    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="header__menu__title">
      <h2>Financial Tool</h2>
    </div>
  </div>
  <div class="fill-space"></div>
  <div class="header-actions">
    <!-- <button mat-button class="header__button">Upload</button>
    <button mat-button class="header__button">Settings</button> -->
    <button mat-button type="button" (click)="goToSettings()" *ngIf="!sidenavService.isSettingsPage">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-button type="button" (click)="goToHome()" *ngIf="sidenavService.isSettingsPage">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu" type="button">

      <img class="header-actions__avatar" src="public/profile.jpg">

      <div class="header-actions__username">{{( this.person?.first_name && this.person.last_name ) ?
        this.person.first_name : 'N/A'}}</div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item type="button" (click)="onLogout()">Logout <mat-icon>logout</mat-icon></button>
        <button mat-menu-item type="button" (click)="onProfileUpdate()">Profile
          <mat-icon>account_circle</mat-icon></button>
      </mat-menu>
    </button>
  </div>
</header>
