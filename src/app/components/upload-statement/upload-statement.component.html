<div class="dialog-container">
  <h1 mat-dialog-title>Account Details</h1>

  <div mat-dialog-content>
    <form [formGroup]="uploadStatementForm">
      <label>Upload Statement File</label>
      <input formControlName="uploadFile" type="file" />
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="button" class="btn-add" (click)="onUpload()">Upload</button>
  </div>
</div>
