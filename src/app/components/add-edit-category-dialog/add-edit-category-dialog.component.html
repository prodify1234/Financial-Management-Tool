<div class="dialog-container">
  <h1 mat-dialog-title>Account Details</h1>

  <div mat-dialog-content>
    <form [formGroup]="editCategoryForm">
      <mat-form-field appearance="outline">
        <mat-label>Select Head</mat-label>
        <mat-select formControlName="head">
          <mat-option [value]="'Income'">Income</mat-option>
          <mat-option [value]="'Expense'" >Expense</mat-option>
          <mat-option [value]="'Investment'" >Investment</mat-option>
          <mat-option [value]="'Savings'" >Savings</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Main Classification</mat-label>
        <input matInput formControlName="main_classification" />
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Sub Classification</mat-label>
        <input matInput formControlName="sub_classification" />
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option [value]="'Credit'" >Credit</mat-option>
          <mat-option [value]="'Debit'" >Debit</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Frequency</mat-label>
        <mat-select formControlName="frequency">
          <mat-option [value]="'Daily'" >Daily</mat-option>
          <mat-option [value]="'Weekly'" >Weekly</mat-option>
          <mat-option [value]="'Monthly'" >Monthly</mat-option>
          <mat-option [value]="'Quarterly'" >Quarterly</mat-option>
          <mat-option [value]="'Yearly'" >Yearly</mat-option>
          <mat-option [value]="'One-time'" >One-time</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Budget Allocation (%)</mat-label>
        <input matInput formControlName="budget_allocation"/>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>

    <button mat-flat-button type="button" class="btn-add" (click)="onAdd()">ADD</button>
  </div>
</div>
