<div class="income-decleration">
  <div class="income-decleration-header">
    <h2>Income Declaration</h2>

    <div class="fill-space"></div>
    <div class="categories-header__actions">
      <button
        mat-flat-button
        class="categories-header__button"
        (click)="onAddIncome()"
      >
        <mat-icon>add</mat-icon>Add Income
      </button>
    </div>
  </div>

  <div class="income-decleration-body">
    @if(loader()){
    <app-table-shimmer [rows]="10" [columns]="5"></app-table-shimmer>
    }@else {
    <div class="table-wrapper">
      <table [dataSource]="allIncomes" mat-table class="mat-elevation-z8">
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef>Source</th>
          <td mat-cell *matCellDef="let element">{{ element.source }}</td>
        </ng-container>

        <ng-container matColumnDef="income">
          <th mat-header-cell *matHeaderCellDef>Income</th>
          <td mat-cell *matCellDef="let element">
            {{ element.income }}
          </td>
        </ng-container>

        <ng-container matColumnDef="has_asset">
          <th mat-header-cell *matHeaderCellDef>Has Asset</th>
          <td mat-cell *matCellDef="let element">
            {{ element.has_asset }}
          </td>
        </ng-container>

        <ng-container matColumnDef="frequency">
          <th mat-header-cell *matHeaderCellDef>Frequency</th>
          <td mat-cell *matCellDef="let element">
            {{ element.frequency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item type="button">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item type="button" (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="incomeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: incomeColumns"></tr>
      </table>
    </div>
    }
  </div>
</div>
