
<div class="login">
  <div class="login-wrapper">
    @if(loader()){
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <div class="login-container" [class.disabled]="loader()">
      <div class="login-container__header">
        <h2>Financial Dashboard</h2>
      </div>
    
      <div class="login-container__form-container">
        <div class="login-container__form-container__form" >
          <form [formGroup]="loginForm">
      
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
      
            <br>
      
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
          </form>
          <br>
          <button mat-flat-button type="button" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
        </div>
      </div>
    
      <div class="login-container__footer">
        Don't have an account. <a routerLink="/register">Register Now</a>
      </div>
    </div>

  </div>

 
</div>
